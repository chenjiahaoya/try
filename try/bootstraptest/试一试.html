  </head>
  <body>
    <from>
            <div id="carouselExampleSlidesOnly" class="carousel slide rounded float-left" data-ride="carousel">

                      <div class="carousel-item active">
                        <img class="d-block w-100" src="images/qq注册.png" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/qq注册1.png" alt="Second slide">

                      <div class="carousel-item">

        <form class="float-right" style="width: 800px;">
                <br/>

            <h4>每一天，乐在沟通。</h4>
            <br/>  
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">邮箱</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            </div>

            <div class="form-group col-md-6">
                <label for="inputPassword4">密码</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>

            <div class="form-group col-md-6">
            <label for="inputAddress">用户名</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="name">
            </div>
            <div class="form-group col-md-6">
            <label for="inputAddress2">手机号码</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="telephone">
            </div>

            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">

            </div>
            </div>

        </form>
